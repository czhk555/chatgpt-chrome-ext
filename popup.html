<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Summarizer</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="header">
      <img src="openai-icon.svg" width="48px" alt="Placeholder" />
      <h1>ChatGPT Article Summarizer</h1>
    </div>
    <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" />
    <div id="errorDiv">
      <span id="errorText"> Please enter your API Key </span>
      <br />
      <span>
        You can get it
        <a href="https://platform.openai.com/account/api-keys" target="_blank"
          >here</a
        >
      </span>
    </div>
    <button id="saveApiKeyButton">Save</button>
    <label class="switch">
      <input id="checkbox" type="checkbox" checked />
      <span class="slider round"></span>
    </label>
    <p id="reloadText">Reload required!</p>
    <script src="popup.js"></script>
  </body>
</html>
